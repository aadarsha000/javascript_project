<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="city-input">
                <form class="w-50">
                    <div class="mb-3">
                    <label for="city-name" class="form-label">City name</label>
                    <input type="text" class="form-control" id="city-name">
                    </div>
                </form>
            </div>
            <div class="weather w-50 vh-10">
                <div class="card">
                    <img src="./image/clear.svg" alt="card-img-top" class="img-fluid" id="weather-img">
                    <div class="card-body text-center">
                        <h5 class="card-title" id="temperature">13&#8451</h5>
                        <p class="card-text" id="weather">Sunny Day</p>
                        <p class="card-text" id="location">Kathmandu</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
